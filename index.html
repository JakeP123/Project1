<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Do Anything Page</title>
  <link rel="icon" type="image/png" href="images/favicon.png" >
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <div class="container">

    <!-- Jumbotron (title and subtitle) -->
    <div class="row">
      <div class="col-lg-12">
        <div class="jumbotron jumbotron-fluid">
            <img id="img" src="images/my-favicon.png">
          <h1 class="display-4" id="title">Do Anything Page</h1>
          <p class="lead">DIY for Dummies</p>
          
        </div>
      </div>
    </div>
    <!-- Search bar -->
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="search-input">I can Do It Myself:</label>
          <input type="text" class="form-control" placeholder="Type here what you want to learn about..."
            id="search-input">
        </div>
        <button type="button" class="btn btn-warning">Search</button>
      </div>
    </div>
    <br>
    <!-- Div for videos from youtube -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>Video Tutoring</h2>
          </div>
          <div class="panel-body">Here all videos from youtobe will appear!!! Probably in Carousel!!!</div>
        </div>
      </div>
    </div>
    <!-- Div for articles from reddit -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>Articles Tutoring</h2>
          </div>
          <div class="panel-body">Here all articles from reddit will appear!!! </div>
        </div>
      </div>
    </div>

    <!-- Div for articles from reddit -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>In Too Deep?</h2>
            <h3>Find help on yelp!</h3>
          </div>
          <div class="panel-body">Here all yelp suggestion will appear! HOPEFULLY!!!!</div>
        </div>
      </div>
    </div>
    <footer>
      <p id="copyright">CopyrightÂ©</p>
    </footer>



</body>

</html>
